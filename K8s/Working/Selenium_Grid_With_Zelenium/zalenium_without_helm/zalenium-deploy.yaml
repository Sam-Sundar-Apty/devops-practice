apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zalenium
    role: grid
  name: zaleniumwohelm
  namespace: zalenium-wo-helm
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
        app: zalenium
        role: grid
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
           app: zalenium
           role: grid
    spec:
      containers:
      - args:
        - start
        env:
        - name: ZALENIUM_KUBERNETES_CPU_REQUEST
          value: 250m
        - name: ZALENIUM_KUBERNETES_CPU_LIMIT
          value: 1000m
        - name: ZALENIUM_KUBERNETES_MEMORY_REQUEST
          value: 500Mi
        - name: ZALENIUM_KUBERNETES_MEMORY_LIMIT
          value: 2Gi
        - name: DESIRED_CONTAINERS
          value: "2"
        - name: MAX_DOCKER_SELENIUM_CONTAINERS
          value: "10"
        - name: SELENIUM_IMAGE_NAME
          value: elgalu/selenium
        - name: VIDEO_RECORDING_ENABLED
          value: "true"
        - name: SCREEN_WIDTH
          value: "1440"
        - name: SCREEN_HEIGHT
          value: "900"
        - name: MAX_TEST_SESSIONS
          value: "1"
        - name: NEW_SESSION_WAIT_TIMEOUT
          value: "600000"
        - name: DEBUG_ENABLED
          value: "false"
        - name: SEND_ANONYMOUS_USAGE_INFO
          value: "true"
        - name: TZ
          value: UTC
        - name: KEEP_ONLY_FAILED_TESTS
          value: "false"
        - name: RETENTION_PERIOD
          value: "3"
        image: dosel/zalenium:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: 4444
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: zalenium
        ports:
        - containerPort: 4444
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: 4444
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /home/seluser/videos
          name: zaleniumwohelm-videos
        - mountPath: /tmp/mounted
          name: zaleniumwohelm-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: zaleniumwohelm
      serviceAccountName: zaleniumwohelm
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: zaleniumwohelm-videos
      - emptyDir: {}
        name: zaleniumwohelm-data