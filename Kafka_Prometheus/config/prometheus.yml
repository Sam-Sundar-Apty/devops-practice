global:
 scrape_interval: 10s
 evaluation_interval: 10s

scrape_configs:
 - job_name: 'kafka'
   static_configs:
    - targets:
      - localhost:7071
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
 - job_name: 'prometheus'
   static_configs:
    - targets: ['localhost:9090']

 - job_name: 'docker'
   static_configs:
    - targets: ['localhost:9323']
rule_files:
  - "prometheus.rules.yml"    
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093